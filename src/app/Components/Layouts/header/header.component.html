<nav class="navbar navbar-expand-lg navbar-light bg-light mt-0">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"
      ><img
        src="./../../../../assets/Images/logo.png"
        class="me-2"
        height="30"
        alt=""
        loading="lazy"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="basicNav.toggle()"
    >
      <i class="fas fa-bars"></i>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarNavAltMarkup"
      mdbCollapse
      #basicNav="mdbCollapse"
    >
      <div class="navbar-nav mx-auto">
        <a
          *ngFor="let item of menuItems"
          class="nav-link me-5"
          [href]="item.link"
          [class.active]="item.label === activePage"
          [attr.aria-current]="item.label === activePage ? 'page' : null"
          (click)="onClick(item.label)"
          >{{ item.label }}</a
        >
      </div>
    </div>
  </div>
</nav>
